<div style="overflow:auto;">
  <div class="mat-elevation-z8">

    <mat-table [dataSource] = "ambulancesList" matSort>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>

      <ng-container matColumnDef="Label" >
          <mat-header-cell *matHeaderCellDef mat-sort-header>Label</mat-header-cell>
          <mat-header-cell *matCellDef="let element">{{element.Label}}</mat-header-cell>
      </ng-container>

      <ng-container matColumnDef="Options">

        <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onMaintenance(row)">
            <mat-icon>launch</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

    </mat-table>
  </div>
</div>
